<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Films CRUD System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1>Filmler:</h1>
<a th:href="@{/showNewFilmForm}" class="btn btn-primary btn-sm mb-3">Film Ekle</a>
<table border="1" class="table table-stripped table-responsive-md">
<thead>
      <tr>
                    <th>Film İsmi</th>
                    <th>Film Yayın Yılı</th>
                    <th>Film Turu</th>
                    <th>Film Acıklaması</th>
                    <th>İşlemler</th>
                </tr>
</thead>
<tbody>
                 <tr th:each="film : ${listFilms}">
                    <td th:text="${film.adString}"></td>
                    <td th:text="${film.yayinYili}"></td>
                    <td th:text="${film.turString}"></td>
                    <td th:text="${film.aciklamaString}"></td>
                     <td> <a th:href="@{/showFormForUpdate/{id}(id=${film.id})}" class="btn btn-primary">Güncelle</a> 
                      <a th:href="@{/deleteFilm/{id}(id=${film.id})}" class="btn btn-danger">Sil</a>
                    </td>
                      </tr>
                      
</tbody>
</table>
</div>

</body>
</html>
