<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Films CRUD System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Yeni Film Ekleme</h1>
        <hr>
        <h2>Film Ekle</h2>

        <form action="#" th:action="@{/saveFilm}" th:object="${film}" method="POST">
            <input type="text" th:field="*{adString}" placeholder="Film İsmi" class="form-control mb-4 col-4">

            <input type="number" th:field="*{yayinYili}" placeholder="Film Yayın Yılı" class="form-control mb-4 col-4">

            <select type="text" th:field="*{turString}" class="form-control mb-4 col-4">
            <option value="komedi">Komedi</option>
			<option value="dram">Dram</option>
			<option value="aşk">Aşk</option>
			<option value="bilim kurgu">Bilim Kurgu</option>
			<option value="animasyon">Animasyon</option>
			<option value="aksiyon">Aksiyon</option>
			<option value="belgesel">Belgesel</option>
			</select>
			<input type="text" th:field="*{aciklamaString}" placeholder="Film Açıklaması" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Filmi Kaydet</button>
        </form>

        <hr>

        <a th:href="@{/}">Film Listesine Geri Dön</a>
    </div>
</body>

</html>
